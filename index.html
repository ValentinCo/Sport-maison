<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Google Sheets</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="text-center">Mes séances de sport</h1>

    <!-- Conteneur pour le formulaire avec un espacement vers le bas -->
    <div class="container mt-4 mb-4">
        <label for="session-select" class="form-label">Sélectionnez une séance :</label>
        <select id="session-select" class="form-select">
            <option value="">-- Choisissez une séance --</option>
        </select>
    
        <!-- Séparation entre le select et le bouton -->
        <div class="mt-3">
            <button id="save-button" class="btn btn-primary d-none">Enregistrer</button>
        </div>
    </div>

    <!-- Tableau des données -->
    <table id="data-table" class="table table-striped table-bordered mt-3">
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>

    <!-- Bootstrap JS (optionnel, pour certaines fonctionnalités interactives) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
